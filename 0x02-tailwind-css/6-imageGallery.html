<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
            <div class=" w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section>
      <h2 class="text-2xl font-semibold mb-6 text-center">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800" alt="Gallery Image 1" class="w-full h-auto rounded shadow" />
        <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?w=800" alt="Gallery Image 2" class="w-full h-auto rounded shadow" />
        <img src="https://images.unsplash.com/photo-1508780709619-79562169bc64?w=800" alt="Gallery Image 3" class="w-full h-auto rounded shadow" />
        <img src="https://images.unsplash.com/photo-1494172961521-33799ddd43a5?w=800" alt="Gallery Image 4" class="w-full h-auto rounded shadow" />
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800" alt="Gallery Image 5" class="w-full h-auto rounded shadow" />
        <img src="https://images.unsplash.com/photo-1508780709619-79562169bc64?w=800" alt="Gallery Image 6" class="w-full h-auto rounded shadow" />
      </div>
    </section>
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
